<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>9-debug eventlistener</title>
  <script>
    document.getElementById("klikButton").addEventListener("click",function(){
        alert("Button clicked.");
    });
  </script>
 </head>
 <body>
  <p>Klik op de button om een alert te zien</p>
    <button id="klikButton">Klik!</button>
    
 </body>
</html>
