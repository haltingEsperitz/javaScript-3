<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 - Events</title>
    <style type="text/css">
        button{
            background-color:#00ff00;
        }
    </style>
    <script type="text/javascript">
    function maakGroen(){
        document.body.style.backgroundColor='green';
    }
    </script>
</head>
<body>
<h2>Groene pagina</h2>
<p>Klik op de button om een groene pagina te zien.</p>
<button onklick="groen()">Maak groen</button>
</body>
</html>
