<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>8 - Debuggen</title>
    <script type="text/javascript">
        function wijzigKleur(kleur1, ding1, kleur2, ding2){
            document.getElementById(ding1).style.backgroundColor = kleur;
            document.getElementById(ding1).style.backgroundColor = kleur2;
        }
    </script>
</head>
<body id="body">
    <h1 id="oef8">Oefening 8</h1>
    <h2 id="debug">Debug me!</h2>
    <button onclick="wijzigkleur('yellow','oef8','red', 'debug')">Maak geel en rood</button>
    <button onclick="wijzigKleur('blue','oef8','pink')">Maak blauw en roze</button>
