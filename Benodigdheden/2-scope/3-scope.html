<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scope - oefening 3</title>
    <script type="text/javascript">
        let a = 11;
        function f1(b)
        {
            b = b+a;
            c = a+b;
            document.write(a + ", " + b + ", " + c);
        }

        function f2(b)
        {
            document.write(a + ", " + b);
        }

        f1(1); // Uitvoer: 11, 12, 11
        document.write("<br />");

        f2(8); // Uitvoer: 13, 8
        document.write("<br />");

        //Welke functie met welke parameter moet ik aanroepen om het volgende antwoord te krijgen:
        // Uitvoer: 12, 0

        //Welke functie met welke parameter moet ik aanroepen om het volgende antwoord te krijgen:
        // Uitvoer: 12, 14, 24

        //Welke functie met welke parameter moet ik aanroepen om het volgende antwoord te krijgen:
        // Uitvoer: 13, 16, 39

        //Welke functie met welke parameter moet ik aanroepen om het volgende antwoord te krijgen:
        // Uitvoer: 14, 7
    </script>
</head>
<body>
</body>
</html>
